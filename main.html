<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Job Application Form</h1>
	<form action="#" method="POST">
		<label for="name">Name</label>
        <input type="text" id="name" name="name" required>
		<label for="email">Email</label>
      <input type="email" id="name" email="wmail" required>
		<label>Gender</label>
      <input type="radio" id="male" name="male" value="male" required>
	  <label for="male">Male</label>
      <input type="radio" id="female" name="" value="female" required>
	  <label for="female">Female</label>

	  <label for="laptop">Laptop Brands</label>
		<select id="laptop" name="laptop">
			<option value="apple">Apple</option>
			<option value="asus">Asus</option>
			<option value="dell">Dell</option>
		</select>

		<label for="age">Age</label>
        <input type="Number" id="age" name="age" required>

		<label for="dateofbirth">Date Of Birth</label>
        <input type="date" id="dateofbirth" name="dateofbirth" required>
		
	    <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

		<label for="Portfolio url">Portfolio URL</label>
        <input type="url" name="Portfolio URL" required>

		<button type="submit">Submit</button>

		
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
